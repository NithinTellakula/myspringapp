name: Java CI with Maven

on:
  push:
    branches: [ "master" ]    # Runs when code is pushed to main branch
  pull_request:
    branches: [ "master" ]    # Runs on pull requests to main

jobs:
  build:
    runs-on: ubuntu-latest   # GitHub runner environment (Linux)

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the project using Maven
      - name: Build with Maven
        run: mvn -B clean install

      # Step 5: Run tests (optional, can skip if no tests yet)
      - name: Run tests
        run: mvn test
